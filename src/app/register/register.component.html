<div class="container">
  <mat-card>
    <mat-card-content>
      <form class="example-form" name="registerForm" [formGroup]="registerForm">
        <h2>SIGN UP</h2>

        <mat-form-field class="example-half-width">
          <input matInput formControlName="firstName"placeholder="First Name" />
        </mat-form-field>

        <mat-form-field class="example-half-width">
          <input matInput placeholder="Last Name" formControlName="lastName"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" required formControlName="email"/>
        <mat-error *ngIf="registerForm.get('email').hasError('email')">
            Please enter a valid email address
        </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" required formControlName="password"/>
          <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
            Minimum length 8 character
        </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password Confirmation" required formControlName="passwordConfirm"/>
          <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('notSame')">
            Password must match
        </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="submit-button" (click)="register()" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
      <span class="text">Already have an account?</span>
      <a class="link" [routerLink]="'/login'">Login</a>
    </mat-card-content>
  </mat-card>
</div>
